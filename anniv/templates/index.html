{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merci pour vos vœux d'anniversaire !</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="frame-container">
        <div class="thank-you-frame">
            <h1 class="thank-you-title">Merci !</h1>
            <p class="thank-you-message">Un immense merci à tous ceux qui m'ont souhaité un joyeux anniversaire !</p>
            <div class="name-display-container">
                <span id="current-name"></span>
            </div>
        </div>
    </div>

    <!-- Conteneur pour les éléments décoratifs -->
    <div id="decor-container"></div>

    <!-- JSON caché des noms -->
    {{ names|json_script:"names-data" }}

    <script src="{% static 'js/index.js' %}"></script>
</body>
</html>
